<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Storyboard - ultidaph</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk:wght@300;700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    font-family: 'Neue Haas Grotesk', Arial, sans-serif;
    background: white;
    color: black;
    min-height: 100vh;
  }

  /* En-tête */
  header {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Logo */
  .logo img {
    height: 100px;
    object-fit: contain;
  }

  /* Menu horizontal */
  nav {
    margin-top: 15px;
    width: 100%;
    max-width: 600px;
  }
  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 50px;
  }
  nav ul li a {
    text-decoration: none;
    font-weight: 700;
    font-size: 1.3rem;
    color: black;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: gray;
  }

  /* Contenu principal */
  main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* Grille projets */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
  }

  .project {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
    transition: transform 0.2s;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
  }

  .project img {
    width: 100%;
    height: 280px; /* carré */
    object-fit: cover;
    display: block;
    border-bottom: 1px solid #ddd;
    border-radius: 8px 8px 0 0;
  }

  .project:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  }

  .caption {
    padding: 15px;
    font-weight: bold;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
  }
</style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/entete.jpg" alt="Logo ultidaph">
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="storyboard.html">Storyboard</a></li>
        <li><a href="bd.html">BD</a></li>
        <li><a href="illustration.html">Illustration</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="grid">
      <a href="Amen" class="project">
        <img src="images/amen STORYBOARD.jpg" alt="Amen">
        <div class="caption">Projet 1</div>
      </a>
      <a href="projet2.html" class="project">
        <img src="images/storyboard2.jpg" alt="Projet 2">
        <div class="caption">Projet 2</div>
      </a>
      <a href="projet3.html" class="project">
        <img src="images/storyboard3.jpg" alt="Projet 3">
        <div class="caption">Projet 3</div>
      </a>
    </div>
  </main>

</body>
</html>

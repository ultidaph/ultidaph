<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storyboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Neue Haas Grotesk', 'Arial', sans-serif;
      background-color: white;
      color: black;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .project {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: transform 0.2s;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
    }

    .project img {
      width: 100%;
      height: 280px; /* image carr√© */
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #ddd;
      border-radius: 8px 8px 0 0;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .caption {
      padding: 15px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="grid">
      <!-- Projet 1 -->
      <a href="Amen" class="project">
        <img src="images/amen STORYBOARD.jpg" alt="Amen">
        <div class="caption">Projet 1</div>
      </a>

      <!-- Projet 2 -->
      <a href="projet2.html" class="project">
        <img src="images/storyboard2.jpg" alt="Projet 2">
        <div class="caption">Projet 2</div>
      </a>

      <!-- Projet 3 -->
      <a href="projet3.html" class="project">
        <img src="images/storyboard3.jpg" alt="Projet 3">
        <div class="caption">Projet 3</div>
      </a>
    </div>
  </div>

</body>
</html>

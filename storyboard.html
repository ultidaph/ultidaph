<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Storyboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Neue Haas Grotesk', 'Arial', sans-serif;
      background-color: white;
      color: black;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .project {
      border: 1px solid black;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .project img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .project:hover {
      transform: scale(1.02);
    }

    .caption {
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> </h1>

    <div class="image-container">
      <!-- Projet 1 -->
      <a href="Amen" class="project">
        <img src="images/amen STORYBOARD.jpg" alt="Amen">
        <div class="caption">Projet 1</div>
      </a>

      <!-- Projet 2 -->
      <a href="projet2.html" class="project">
        <img src="images/storyboard2.jpg" alt="Projet 2">
        <div class="caption">Projet 2</div>
      </a>

      <!-- Projet 3 -->
      <a href="projet3.html" class="project">
        <img src="images/storyboard3.jpg" alt="Projet 3">
        <div class="caption">Projet 3</div>
      </a>
    </div>
  </div>

</body>
</html>

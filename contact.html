<!DOCTYPE html>

<head>

<title>Contact - ultidaph</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk:wght@300;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Neue Haas Grotesk', Arial, sans-serif;
    background: white;
    color: black;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }

  /* Entête identique */
  .logo {
    text-align: center;
    margin-bottom: 30px;
  }
  .logo img {
    height: 500px;
    object-fit: contain;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 50px;
  }
  nav ul li a {
    text-decoration: none;
    font-weight: 700;
    font-size: 1.3rem;
    color: black;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: gray;
  }

  /* Section infos perso */
  .info-perso {
    max-width: 600px;
    margin: auto;
    font-size: 1.2rem;
    margin-bottom: 40px;
    line-height: 1.6;
  }
  .info-perso strong {
    font-weight: 700;
  }
  .info-perso a {
    color: black;
    text-decoration: underline;
  }
  .info-perso {
  text-align: center;
  }
  .info-perso a:hover {
    color: gray;
  }

  /* Formulaire message */
  form {
    max-width: 600px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  label {
    font-weight: 700;
    font-size: 1.1rem;
  }

  textarea {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid black;
    font-family: 'Neue Haas Grotesk', Arial, sans-serif;
    resize: vertical;
    min-height: 120px;
  }

  button {
    width: 150px;
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    border: 1px solid black;
    background: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #eee;
  }

  /* Logos sociaux */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
    margin-bottom: 50px; /* Ajoute de l'espace sous les icônes */
  }
  .social-icons img {
    width: 40px;
    height: 40px;
    cursor: pointer;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }
  .social-icons img:hover {
    filter: none;
  }
</style>
</head>
<body>

  <div class="container">

    <div class="logo">

    </div>

    <div class="info-perso">

     <div class="social-icons">
  <a href="https://www.behance.net/daphpelt/">

</div>
